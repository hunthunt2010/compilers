S			->	STATEMENTS $
STATEMENTS		->	STATEMENT STATEMENTS
STATEMENT		->	STATEMENT semi_colon
			|	EXPRESSION
			|	IF
			|	IF ELSE
			|	RETURN
EXPRESSION		->	DECL
			|	OPERATION
			|	CONSTANT
			|	VARIABLE
			|	EXPRESSION OPERATION_BINARY EXPRESSION
OPERATION		->	OPERATION_BINARY
OPERATION_BINARY	->	plus
			|	minus
			|	multiply
			|	divide
			|	left_shift
			|	less_than_or_equal
VARIABLES		->	VARIABLE comma VARIABLES
			|	VARIABLE
VARIABLE		->	identifier
MODIFIERS		->	MODIFIER MODIFIERS
			|	lambda
DECL			->	MODIFIERS DECL
			|	TYPE VARIABLES equals EXPRESSION
TYPE			->	type_integer
MODIFIER		->	const
CONSTANT		->	constant_integer
CODE_BLOCK		->	open_curly_brace STATEMENTS close_curly_brace
			|	STATEMENT
IF			->	if open_paren EXPRESSION close_paren CODE_BLOCK ELSE
ELSE			->	else CODE_BLOCK
			|	lambda
RETURN			->	return STATEMENT

